version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/
hooks:
  BeforeInstall:
    - location: install.sh
      timeout: 300
      runas: root
      mode: 777
    - location: start.sh
      timeout: 300
      runas: root
      mode: 777
  ApplicationStop:
    - location: stop.sh
      timeout: 300
      runas: root
      mode: 777
